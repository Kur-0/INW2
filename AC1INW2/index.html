<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>


  
  <body>
  
    <!-- Cabeçalho -->
    <header>
        <div class="d-flex flex-row">
        <img src="farmacia-removebg-preview.png" alt="" style="width: 200px; height:100px;">
        <h1 class="display-1 m-0 p-1 text-emphasis-info d-flex justify-content-center align-items-center" style="background-color: #fff;">DrogaRaia</h1></div>
        <h3 class="display-6 m-0 p-1 text-emphasis-info d-flex justify-content-center align-items-center">A sua farmácia</h3>
        <nav class="navbar " style="background-color: #fff;">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DrogaRaia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <!-- Seção principal -->
    <main>
      <div class="container ">
        <div class="row">
          <div class="width-100">
            <h3>Imagens do Tipo de Loja</h3>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="pexels-karolina-grabowska-4210606.jpg" class="d-block " alt="Imagem 1" style="height: 600px; width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="pexels-anna-tarazevich-5910953.jpg" class="d-block " alt="Imagem 2" style="height: 600px; width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="pexels-karolina-grabowska-4210653.jpg" class="d-block" alt="Imagem 3" style="height: 600px; width: 100%;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="shampoo.jpg" class="card-img-top" alt="Imagem 1">
              <div class="card-body">
                <h5 class="card-title">Shampoo</h5>
                <p class="card-text">Descrição do medicamento 1.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="buscopan.png" class="card-img-top" alt="Imagem 2">
              <div class="card-body">
                <h5 class="card-title">Buscopan</h5>
                <p class="card-text">Descrição do medicamento 2.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="fralda.jpg" class="card-img-top" alt="Imagem 3">
              <div class="card-body">
                <h5 class="card-title">Fralda</h5>
                <p class="card-text">Descrição do medicamento 3.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>

    <!-- Rodapé -->

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>Todos os direitos reservados &copy; 2023</p>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </html>
